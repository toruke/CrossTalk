services:
  # Container 1 : Database PostgreSQL
  db:
    image: postgres:16-alpine
    container_name: crosstalk-db
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - crosstalk-network

  # Container 2 : Backend Express/API
  api:
    build: ./backend
    container_name: crosstalk-api
    restart: always
    ports:
      - "4000:4000"
    environment:
      DATABASE_URL: ${DATABASE_URL}
    depends_on:
      - db
    volumes:
      - ./backend:/app
      - /app/node_modules
    networks:
      - crosstalk-network
    # CORRECTION : db push est plus sûr pour le développement
    command: sh -c "npx prisma db push --accept-data-loss && npm run dev"

  # Container 3 : Frontend Next.js
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: crosstalk-frontend
    restart: always
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: "http://localhost:4000"
    depends_on:
      - api
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    networks:
      - crosstalk-network

volumes:
  postgres_data:

networks:
  crosstalk-network:
    driver: bridge
